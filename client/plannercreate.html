<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>PlannerCreate</title>
</head>

<body>
    
    <input type="text" id="inpDest" placeholder="Tittel pÃ¥ liste">
    <input type="date" id="inpDate">
    <br></br>
    <button id="btnCreate">Lag ny liste</button>
    <h3 id="txtResult">Result...</h3>

</body>

<script>

    let inpDest = document.getElementById('inpDest');
    let inpDate = document.getElementById('inpDate');
    let btnCreate = document.getElementById('btnCreate');
    let txtResult = document.getElementById('txtResult');

    btnCreate.addEventListener('click', async function(evt) {

    let url = "http://localhost:3000/planner";

    let logindata = JSON.parse(sessionStorage.getItem("logindata"));
    let token = logindata.token;

    let updata = {
        dest: inpDest.value,
        date: inpDate.value,
        userid: logindata.userid
        
    }

    let cfg = {
        method: "POST",
        headers: {
            "authorization": token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(updata)
    }


    try {
        var resp = await fetch(url, cfg);
        var data = await resp.json();

        if (resp.status > 202) {
            throw(data);
        };
        
        txtResult.innerHTML = data.msg;
        location.href = "plannerlist.html";

    }
    catch (err) {
        console.log(err);
    }
});

</script>

</html>
